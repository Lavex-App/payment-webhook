name: Deploy to App Engine Main

on:
  push:
    branches: [main]
    paths-ignore:
      - payment_webhook/__init__.py
      - CHANGELOG.md

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
        poetry-version: ["1.8.2"]
    steps:
      - name: Setup Github Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Load cached Poetry
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: poetry-cache-${{ runner.os }}-${{ matrix.python-version }}-${{ matrix.poetry-version }}
      - name: Load cached Packages
        uses: actions/cache@v3
        with:
          path: ~/.local
          key: poetry-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('requirements.txt') }}-${{ hashFiles('.github/workflows/*.yml') }}
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ matrix.poetry-version }}
      - name: Install Dependencies
        run: poetry install --no-interaction --no-root -vvv
      - name: Run isort
        run: poetry run isort --check-only payment_webhook/ tests/
      - name: Run black
        run: poetry run black --check payment_webhook/ tests/
      - name: Run with flake8
        run: poetry run flake8 payment_webhook/ tests/
      - name: Run mypy
        run: poetry run mypy payment_webhook/ tests/ --install-types --non-interactive --show-error-codes
      - name: Run pylint
        run: poetry run pylint payment_webhook/ tests/

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    env:
      SERVICE_NAME: payment-webhook
      SERVICE_TAG: payment_webhook
      ENV: ${GITHUB_REF##*/}
      GCP_REGION: "southamerica-east1"
      GCP_PROJECT_ID: lavex-796a7
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
    steps:
      - name: Setup Github Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          service_account_key: ${{ env.GCP_SA_KEY }}
          export_default_credentials: true
      - name: Run Cloud Build
        run: gcloud builds submit . --async --region=${{ env.GCP_REGION }} --timeout=1600 --config infra/cloudbuild.yaml --substitutions=_ENV=${{ env.ENV }},_SERVICE_NAME=${{ env.SERVICE_NAME }},_SERVICE_TAG=${{ env.SERVICE_TAG }}
